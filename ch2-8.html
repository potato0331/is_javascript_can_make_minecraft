<!DOCTYPE html>

<head>
    <title>그니까 Java랑 JS랑 같은거 아님?</title>
    <meta charset="utf-8">
    <script>
        var count = 0;
        function rainbowattack() {
            var valuelist = ['무', '지', '개', '색', '총', '공', '격', '이', '다'];
            var BGcolorlist = ['white', 'red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'purple', 'black'];
            count = (count + 1) % 9;
            var target = document.querySelector('body').style;
            var target2 = document.querySelector('a').style;
            var target3 = document.querySelectorAll('.rain');
            target.backgroundColor = BGcolorlist[count];
            for (var i = 0; i < target3.length; i++) {
                target3[i].value = valuelist[count];
            }
            if ([0, 2, 3].includes(count)) {
                target.color = 'black';
                target2.color = 'blue';
            } else {
                target.color = 'white';
                target2.color = 'powderblue';
            }
        }
    </script>
</head>

<body>

<!DOCTYPE html>
<html>
	<head>
		<title>그니까 Java랑 JS랑 같은거 아님?</title>
		<meta charset="utf-8">
	</head>
	<body>
		<a href="index.html"><h1>그니까 Java랑 JS랑 같은거 아님?</h1></a>
		<h2>
			ch.2-3 1+1은 11이다.
		</h2>
		<p>
			이번에는 데이터타입, 그 중에서도 문자열과 숫자에 관해 배웠어요.<br>
			html할때는 웹 그 자체에 대해 배웠던 거라서 뭐랄까 이것저것 할 말이 많았는데<br>
			자바 들어오고 나서는 별로없네요..<br>
			무튼, 숫자와 문자를 배웠으니, 이걸 써봐야겠죠?<br>
		</p>
		<p>
			숫자 1 + 1 =
			<script>document.write(1+1)</script>
		</p>
		<p>
			문자열 1 + 1 =
			<script>document.write('1'+'1')</script>
		</p>
		<p>
			문자열 Hello World로 할 수 있는 것<br>
			toUpperCase() : <script>document.write('Hello World!'.toUpperCase())</script><br>
			indexOf(없는문자) : <script>document.write('Hello World!'.indexOf('O'))</script><br>
			indexOf(있는문자) : <script>document.write('Hello World!'.indexOf('o'))</script><br>
			length : <script>document.write('Hello World!'.length)</script><br>
			trim : <script>document.write('    Hello World!     '.trim())</script><br>
		</p>
	</body>
</html>

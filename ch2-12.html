<!DOCTYPE html>
<html>

<head>
    <title>그니까 Java랑 JS랑 같은거 아님?</title>
    <meta charset="utf-8">
</head>

<body>
    <a href="index.html">
        <h1>그니까 Java랑 JS랑 같은거 아님?</h1>
    </a>
    <h2>
        ch.2-12 C언어의 자식들
    </h2>
    <script>
        var input = prompt("프롬프트가 뭐야?")
        if (input === "먹는거야!") {
            alert("그렇구나!");
        } else {
            alert("그게..모지...");
        }
    </script>
    <p>
        그나저나 강의를 쭉 읽다보면 C언어랑 참 비슷한 것 같다. 새로 배운걸 좀 써먹으려고 해도 C언어랑 똑같음 걍<br>
        근데 ==랑 ===는 존나 MZ한거 같다. C언어로 좆빠지게 구현하던걸 자바는 딸깎하고있었네<br>
        그나저나 미궁에서 가끔보던 연출이 프롬프트랑 알러트였구나
    </p>
</body>

</html>

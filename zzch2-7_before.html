<!DOCTYPE html>
<html>
  <head>
    <title>그니까 Java랑 JS랑 같은거 아님?</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <a href="index.html"><h1>그니까 Java랑 JS랑 같은거 아님?</h1></a>
    <h2>ch.2-7 미안해요 영감...조건문만은 꺼내지 않으려 했는데</h2>
    <input
      id="rainbow_attack"
      value="무"
      type="button"
      onclick="
		var target = document.querySelector('body').style;
		if (this.value === '무'){
		target.backgroundColor = 'red';
		target.color = 'white';
		this.value = '지'  
		} else if (this.value === '지'){
		target.backgroundColor = 'orange';
		target.color = 'black';
		this.value = '개'
		} else if (this.value === '개'){
		target.backgroundColor = 'yellow';
		target.color = 'black';
		this.value = '색'  
		} else if (this.value === '색'){
		target.backgroundColor = 'green';
		target.color = 'white';
		this.value = '총'  
		} else if (this.value === '총'){
		target.backgroundColor = 'blue';
		target.color = 'white';
		this.value = '공'  
		} else if (this.value === '공'){
		target.backgroundColor = 'indigo';
		target.color = 'white';
		this.value = '격'  
		} else if (this.value === '격'){
		target.backgroundColor = 'purple';
		target.color = 'white';
		this.value = '이'	  
		} else if (this.value === '이'){
		target.backgroundColor = 'black';
		target.color = 'white';
		this.value = '다!'  
		} else {
		target.backgroundColor = 'white';
		target.color = 'black';
		this.value = '무'  
		} "
    />
    <!-- 와 진짜 존나 스파게티다-->
    <p>
      핫하 어떠냐! 무지개색 스파게티 코드의 맛을 보아라!<br />
      아니 근데 이게 되네???
    </p>
  </body>
</html>
